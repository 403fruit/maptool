language: java

sudo: false

matrix:
  include:
    - os: linux
      jdk: oraclejdk8
    - os: osx
      osx_image: xcode8.3
  
install: true
  
addons:
  apt:
    packages:
    - oracle-java8-installer
    - fakeroot

script: ./gradlew deploy
    
notifications:
    slack: nerps:JumMHisqOlXac7be25Ca8FbN
    
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
  
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/